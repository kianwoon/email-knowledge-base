[supervisord]
nodaemon=true
logfile=/app/logs/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

[program:celery_worker]
; TEMP: Debug loglevel for auto-sync troubleshooting (revert after diagnosis)
command=celery -A app.celery_app worker --loglevel=debug -P solo
directory=/app
user=celery
numprocs=1
stdout_logfile=/app/logs/celery/worker.log
stderr_logfile=/app/logs/celery/worker_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
priority=1

[program:celery_beat]
; TEMP: Debug loglevel for auto-sync troubleshooting (revert after diagnosis)
command=celery -A app.celery_app beat --loglevel=debug
directory=/app
user=celery
numprocs=1
stdout_logfile=/app/logs/celery/beat.log
stderr_logfile=/app/logs/celery/beat_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
priority=2 