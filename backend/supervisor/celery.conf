[supervisord]
nodaemon=true
logfile=/app/logs/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

# TEMP: Worker section Re-enabled to test resource usage
[program:celery_worker]
; TEMP: Run simple python loop instead of celery worker
command=python /app/supervisor/simple_loop.py
directory=/app
user=celery
numprocs=1
; TEMP: Commented out stdout_logfile for Koyeb log view
; stdout_logfile=/app/logs/celery/worker.log
; TEMP: Commented out stderr_logfile for Koyeb log view
; stderr_logfile=/app/logs/celery/worker_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
priority=1

[program:celery_beat]
; TEMP: Run simple python loop instead of celery beat
command=python /app/supervisor/simple_loop.py
directory=/app
user=celery
numprocs=1
; TEMP: Commented out stdout_logfile for Koyeb log view
; stdout_logfile=/app/logs/celery/beat.log
; TEMP: Commented out stderr_logfile for Koyeb log view
; stderr_logfile=/app/logs/celery/beat_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
priority=2 