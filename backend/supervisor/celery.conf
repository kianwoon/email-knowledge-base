[supervisord]
nodaemon=true
logfile=/app/logs/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

# TEMP: Worker section Re-enabled to test resource usage
[program:celery_worker]
; Restore Celery worker command with INFO log level
command=celery -A app.celery_app worker --loglevel=INFO -P solo
directory=/app
user=celery
numprocs=1
# Restore log file redirection
stdout_logfile=/app/logs/celery/worker.log
stderr_logfile=/app/logs/celery/worker_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
priority=1

[program:celery_beat]
; Restore Celery beat command with INFO log level
command=celery -A app.celery_app beat --loglevel=INFO
directory=/app
user=celery
numprocs=1
# Restore log file redirection
stdout_logfile=/app/logs/celery/beat.log
stderr_logfile=/app/logs/celery/beat_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
priority=2 